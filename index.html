<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/pattern-curve.svg" class="bg-curve" />
    <div class="container">
      <div class="left">
        <img src="./images/pattern-quotes.svg" class="pattern-quotes" />
        <div class="description">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </div>
        <div class="name">Tanya Sinclair <span class = "position">UX Engineer</span></div>
      </div>
      <div class="right">
        <div class="slider">
          <img class = "image-shower" src="./images/image-tanya.jpg" id = "Tanya-image">
          <div class="switcher">
            <div class="left-arrow"></div>
            <div class="right-arrow"></div>
          </div>
        </div>
      </div>
    </div>

   <script src="main.js"></script>
  </body>
</html>
